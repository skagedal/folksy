<!DOCTYPE html>
<html>
<head>
  <title>Test layout</title>

  <script type="text/javascript" src="../js/firebug-fallback.js"></script>
  <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js">
    {
    overrideConsole: false,
    startInNewWindow: true,
    startOpened: true,
    enableTrace: true
    }
  </script>

  <link rel="stylesheet" type="text/css" media="screen" href="../css/reset.css" /> 
  <style type="text/css">
    #content { 
      position: relative; 
      width: 400px;
      height: 400px;
      border: 1px solid black;
      z-index: 0;
    }
    .elem {
      position: absolute;
      border: 1px solid black;
      z-index: 1;
    }
   #control {
    float: right;
   }
    table, th, td
    {
    border: 1px solid black;
    }
    th { font-weight: bold; }

  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/es5-shim.js"></script>
  <script type="text/javascript" src="../js/util.js"></script>
  <script type="text/javascript" src="../js/layout.js"></script>
  <script type="text/javascript" src="test_layout.js"></script>
</head>
<body>
<div id="control">
(note: decimals are silently ignored)
<button id="relayout">relayout</button>
<table id="ctable">
<tr><th>Active</th><th>Width</th><th>Height</th><th>Color</th></tr>
<tbody>
</tbody>
</table>

<table id="params_table">
<tr><th>key</th><th>value</th></tr>
<tbody>
</tbody>
</table>
</div>
<div id="content"></div>
</body>
</html>
