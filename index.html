 <body>
  <div id="container">
    <div id="intro">
	<h1>Folkes Folk!</h1>
	<p><dfn>Folkes Folk</dfn> är ett enkelt spel för att lära sig alfabetet. Barnet får se en bild på en 
	välkänd person och höra en röst som säger personens namn och namnets begynnelsebokstav. 
	Sedan ska barnet trycka på rätt bokstav. Inte så komplicerat.</p>

	<button class="bigbutton" id="start_game">Sätt igång!</button>
	
    </div>
    <div id="game">
	<img id="face">
	<img id="correct_answer" class="answers">
	<img id="wrong_answer" class="answers">
    </div>
 </div>
